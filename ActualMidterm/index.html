<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Self-Care Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Wire+One">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
</head>

<body>

<h1>Daily Self-Care Menu</h1>

<section>

  <div id="boxes">
    <div id="left" class="outer">
      <div id="photo">
        <h2>Daily Photo</h2>
        <div class="picture">
        </div>
      </div>
      <div id="sounds">
        <h2>Daily Sounds</h2>
        <div>
          <!-- Simple music player from: https://javascript-tutor.net/index.php/playing-music-using-javascript/ -->
          <audio controls class="audio">
          </audio>
        </div>
      </div>
    </div>
    <div id="center">
      <h2>Today's Date Is:</h2>
      <div id="datebox">
        <p id="day" class="time"></p>
        <p id="date" class="time"></p>
      </div>
      <div id="innerboxone">
        <h3>Things to do today:</h3>
        <div class="boxone">
        </div>
      </div>
      <div id="innerboxtwo">
        <h4>Daily Reminder:</h4>
        <div class="boxtwo">
        </div>
      </div>
    </div>
    <div id="right" class="outer">
      <h2>Weekly Goals</h2>
      <div class="weekly">
      </div>
    </div>
  </div>

</section>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
